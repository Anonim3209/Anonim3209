<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .question {
        width: 100%;
        border-bottom: 1px black solid;
      }
    </style>
  </head>
  <body>
    <script>
      fetch("/get-the-htmlQuestions")
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          data.forEach((el) => {
            document.body.innerHTML += `
            <div class="question">
            ${el.html}
            <div><h2>Time of Activation:</h2> ${el.timeOfActivation}</div>
            <div><h2>Username:</h2> ${el.username}</div>
            </div>
            `;
          });
        });
    </script>
  </body>
</html>
